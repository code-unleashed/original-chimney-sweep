<ion-view title="My Inspections">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>My Inspections</h1>
      <ion-list>
        <ion-item ng-repeat="inspection in inspections">
          {{inspection.jobName}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
